<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
     {{ title }}!
  </h1>
 </div>
 <!--Without index-->
 <div *ngFor="let element of arr"> 
  <h2>{{ element}}</h2>
</div>
<!--With Index-->
 <div *ngFor="let element of arr; index as i"> 
    <h2>{{i}}{{ element}}</h2>
 </div>
