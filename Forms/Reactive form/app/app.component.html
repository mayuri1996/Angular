<form [formGroup]='myform' (ngSubmit)='onSubmit(myform.value)'>
  <div class="col-sm-8">
    <div class="card card-block card-header">
        <div class="row">
          <div class="text-center col-sm-6">
            <h3>
              <br>
              <h3 style="color: blueviolet">Contact Our </h3>
              <p>Customer Support Center</p>
            </h3>
          </div>
          <div class="text-center col-sm-6">
            <img src="../assets/MarvellousImage.jpeg" alt="Image">
          </div>
        </div><br>
        <div class="text-center">
           <h4>Contact Information</h4>
           <p>Please fill out your contact information below</p>
        </div>
        <div class="form-group row">
           <div class=" col-sm-6">
             <label>First Name*</label>
             <input type="text" class="form-control" formControlName="fname" 
                [class.is-invalid]="myform.get('fname').invalid && myform.get('fname').touched">

                <div *ngIf="f.fname.errors && f.fname.touched">
                  <small *ngIf="f.fname.errors.required" class="text-danger">First Name required</small>
                  <small *ngIf="f.fname.errors.pattern" class="text-danger">Enter valid name</small>
               </div>

           </div>
           <div class="col-sm-6">
             <label>Last Name*</label>
             <input type="text" class="form-control" formControlName="lname"
             [class.is-invalid]="myform.get('lname').invalid && myform.get('lname').touched">
              <div *ngIf="f.lname.errors && f.lname.touched">
                <small *ngIf="f.lname.errors.required" class="text-danger">Last Name required</small>
                <small *ngIf="f.lname.errors.pattern" class="text-danger">Enter valid name</small>
              </div>
           </div>
        </div>
        <div class="form-group">
         <label>Email*</label>
         <input type="email" class="form-control" formControlName="email"
         [class.is-invalid]="myform.get('email').invalid && myform.get('email').touched">
         <div *ngIf="f.email.errors && f.email.touched">
          <small *ngIf="f.email.errors.required" class="text-danger">Email is required</small>
          <small *ngIf="f.email.errors.pattern" class="text-danger">Enter valid email</small>
        </div>
        </div>
        <div class="form-group">
          <label>Phone*</label>
          <input type="number" class="form-control" formControlName="contact"
          [class.is-invalid]="myform.get('contact').invalid && myform.get('contact').touched">
          <div *ngIf="f.contact.errors && f.contact.touched">
            <small *ngIf="f.contact.errors.required" class="text-danger">Contact is required</small>
            <small *ngIf="f.contact.errors.pattern" class="text-danger">Enter valid contact</small>
          </div>
        </div>
        <div class="form-group">
          <label>Address*</label>
          <input type="text" class="form-control" formControlName="address"
          [class.is-invalid]="myform.get('address').invalid && myform.get('address').touched">
          <div *ngIf="f.address.errors && f.address.touched">
            <small *ngIf="f.address.errors.required" class="text-danger">Address is required</small>
          </div>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-default mystyle" [disabled]="!myform.valid">Submit</button>
        </div>
    </div>
</div>
<div class="col-sm-4">
 {{myform.value|json}}
</div>
</form>
