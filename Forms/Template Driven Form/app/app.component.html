<h3>Template driven form</h3>
<form #login="ngForm" (ngSubmit)="onSubmit(login.value)">

  <div class="form-group">
      <input type="email" class="form-control" placeholder="Enter Email" name="email" #email="ngModel" 
        required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" ngModel>
       <div *ngIf="email.invalid && (email.dirty || email.touched)"  class="alert alert-danger">
            <div *ngIf="email.errors.required">
                Email is required.
            </div>
            <div *ngIf="email.errors.pattern">
               Enter Valid Email.
            </div>
        </div>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Enter Password" name="pwd" #pwd="ngModel" 
     minlength="6" required ngModel>
    <div *ngIf="pwd.invalid && (pwd.dirty||pwd.touched)" class="alert alert-danger">
       <div *ngIf="pwd.errors.required">
          Password is required
       </div>
       <div *ngIf="pwd.errors.minlength">
          Password should be atlist 6 characters.
       </div>
    </div>
</div>
<div class="form-group">
    <button type="submit" [disabled]="!login.valid">Submit</button>
</div>
</form>
