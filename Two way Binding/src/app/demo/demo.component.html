<div align="center">
    <h2>Two way Binding</h2>
</div>

<div>
    <h3>using string interpolation</h3>
    <input [(ngModel)]="str" type="text">
    <h4>{{str}}</h4>
    <h3>using property binding</h3>
    <h4>{{str.length}}</h4>
    <h3>using callback function</h3>
    <h4>{{str.toUpperCase()}}</h4>
</div>
